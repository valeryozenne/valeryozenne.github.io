---
layout: default
---
<div class="post">

  <article class="post-content">
    {{ content }}
  </article>

  <ul class="post-list">
    {% for post in site.posts limit:1 %}
    {% if post.type == "news" %}
    <li>
      <strong>{{ post.title }}</strong>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span><br/>
      {{ post.content }}
    </li>
    {% endif %}
    {% endfor %}
  </ul>

</div>
